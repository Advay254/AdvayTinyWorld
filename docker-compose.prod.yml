version: '3.8'

services:
  app:
    build: .
    ports:
      - "80:80"
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - app_data:/app/data
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    restart: unless-stopped

volumes:
  app_data:
  app_uploads:
  app_logs:
