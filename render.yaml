services:
  - type: web
    name: stealth-geo-tracker
    env: php
    plan: free
    buildCommand: "chmod +x deploy.sh && ./deploy.sh"
    startCommand: "php -S 0.0.0.0:$PORT server.php"
    envVars:
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: SITE_BASE_URL
        fromService:
          type: web
          name: stealth-geo-tracker
          property: url
