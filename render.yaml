services:
  - type: web
    name: stealth-geo-tracker
    env: docker
    plan: free
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: your_secure_password_here
      - key: SITE_BASE_URL
        value: https://your-app.onrender.com
